repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    -   id: trailing-whitespace
        exclude:  data|.ipynb$
    -   id: end-of-file-fixer
        exclude:  data|.ipynb$
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: https://github.com/psf/black
    rev: 21.9b0
    hooks:
    -   id: black
-   repo: https://github.com/myint/rstcheck
    rev: 3f92957
    hooks:
    -   id: rstcheck
