[tool.poetry]
name = "mckit"
version = "0.6.11"
description = "Tools to process MCNP models and results"
authors = ["rrn <r.rodionov@iterrf.ru>"]
maintainers = ["dpv2015 <dmitri_portnov@yahoo.com>"]
homepage = "https://github.com/rorni/mckit"
repository = "https://github.com/rorni/mckit"
documentation = "https://mckit.readthedocs.io"
license = "GPL3"
keywords = ["mckit", "MCNP"]
build = "build.py"
readme = "README.rst"
packages = [
    { include = "mckit" }
]
include = [
    "mckit/data/isotopes.dat",
]
exclude = [
#    "__pycache__",
    ".py[co]$",
]
# Select from PyPI classifiers: https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: C",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering",
]


[tool.poetry.dependencies]
python = "^3.8,<3.11"   # TODO dvp: increase upper version bound along with scipy updates
DateTime = "^4.3"
Pygments = "^2.7.2"
atomicwrites = "^1.4.0"
attrs = "^21.2.0"
click = "^8.0.1"
colorama = "^0.4.4"
importlib-metadata = {version = "^2.0.0", python = "<3.8"}
numpy = "^1.22.1"
scipy = "^1.7.3"
sly = "^0.4"
tomlkit = "^0.7.0"
tqdm = "^4.55.1"
#mkl-devel = "2021.3.0"
# Because the MKL is supported ugly on PyPI use different versions for different OS:
mkl-devel = [
    {version = "2022.0.0", markers = "sys_platform == 'darwin'"},
    {version = "2022.0.2", markers = "sys_platform == 'linux'"},
    {version = "2022.0.3", markers = "sys_platform == 'win32'"}
]
intel-openmp = [
    {version = "2022.0.0", markers = "sys_platform == 'darwin'"},
    {version = "2022.0.2", markers = "sys_platform == 'linux'"},
    {version = "2022.0.3", markers = "sys_platform == 'win32'"}
]
tbb = [
    {version = "2021.5.0", markers = "sys_platform == 'darwin'"},
    {version = "2021.5.1", markers = "sys_platform == 'linux'"},
    {version = "2021.5.2", markers = "sys_platform == 'win32'"}
]
python-dotenv = "^0.19.0"
ply = "^3.11"
loguru = "^0.6.0"

[tool.poetry.dev-dependencies]
Pygments = "^2.7.2"
Sphinx = "^4.2.0"
black = "^22.1.0"
codecov = "^2.1.12"
darglint = "^1.5.5"
flake8 = "^4.0.1"
flake8-annotations = "^2.4.1"
flake8-bandit = "^3.0.0"
flake8-black = "^0.3.2"
flake8-bugbear = "^22.1.11"
flake8-docstrings = "^1.5.0"
flake8-import-order = "^0.18.1"
mypy = "^0.941"
nox = "^2022.1.7"
nox-poetry = "^0.9.0"
numpydoc = "^1.1.0"
pre-commit = "^2.17.0"
pytest = "^7.0.1"
pytest-benchmark = "^3.4.1"
pytest-cov = "^3.0.0"
pytest-mock = "^3.7.0"
safety = "^1.10.3"
sphinx-autodoc-typehints = "^1.16.0"
sphinx-autorun = "^1.1.1"
sphinx-click = "^3.0.2"
sphinx-rtd-theme = "^1.0.0"
sphinxcontrib-napoleon = "^0.7"
xdoctest = {extras = ["colors"], version = "^0.15.10"}
wheel = "^0.35.1"
sphinx-autobuild = "^2021.3.14"
cmake = "^3.22.2"
rstcheck = "^3.3.1"
isort = "^5.7.0"
yappi = "^1.3.2"
coverage = {version = "^6.3", extras = ["toml"]}

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
    "poetry-core>=1.0.7",
    "setuptools>=58.1.0",
    "wheel",
#    "cmake",
#    "mkl-devel",
#    "numpy",
]

[tool.poetry.scripts]
mckit = "mckit.cli.runner:mckit"

[tool.poetry.urls]
"Repository" = "https://github.com/rorni/mckit"
"Bug Tracker" = "https://github.com/rorni/mckit/issues"
# "Documentation" TODO


[tool.isort]
atomic = true
ensure_newline_before_comments = true
known_first_party = "mckit"
known_typing = "typing,types,typing_extensions,mypy,mypy_extensions"
sections = "FUTURE,TYPING,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
default_section = "FIRSTPARTY"
use_parentheses = true
multi_line_output = 3
line_length = 88
include_trailing_comma = true
lines_between_types = 1
skip_gitignore = true
skip = ["setup-generated.py", "setup.py"]
skip_glob = ["setup*.py", "*-example.py"]


# NOTE: you have to use single-quoted strings in TOML for regular expressions.
# It's the equivalent of r-strings in Python.  Multiline strings are treated as
# verbose regular expressions by Black.  Use [ ] to denote a significant space
# character.

[tool.black]
line-length = 88
target-version = ['py38']
include = '''
(
    \.pyi?$
)
'''
exclude = '''
(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.nox
  | \.venv
  | _build
  | build
  | build_configs
  | dist
  | 3rd-party
  | data
  | htmlcov
  | \.egg-info
  | mckit\.egg-info
  | _tab\.py$
  | notebooks
  | tutorial
  | wrk
)
'''

[tool.pytest.ini_options]
minversion = "6.0"
norecursedirs = ".* build dist *.egg-info data"
python_functions = "test_*  profile_*"
addopts = "-ra -q --tb=short --doctest-modules --strict-markers --ignore setup.py --failed-first"
doctest_optionflags = "NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ALLOW_UNICODE ALLOW_BYTES"
testpaths = ["tests"]
markers = [
    "slow: too slow tests"
]
# xfail tests that pass should fail the test suite
# xfail_strict = true





# [tool.coverage]
[tool.coverage.paths]
source = ["mckit", ".nox/*/site-packages"]

[tool.coverage.run]
branch = true
source = ["mckit"]
omit = ["*_tab.py"]


[tool.coverage.report]
show_missing = true
skip_covered = true
#fail_under = 80  # TODO dvp: increase limit to 100 with code maturing
# Regexes for lines to exclude from consideration
exclude_lines = [
    # Have to re-enable the standard pragma
    "pragma: no cover",
    # Don't complain about missing debug-only code:
    "def __repr__",
    "if self.debug",
    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",
    # Don't complain if non-runnable code isn't run:
    "if 0:",
    "if __name__ == .__main__.:",
]
ignore_errors = true
sort = "Cover"


# MyPy config
# See https://mypy.readthedocs.io/en/stable/config_file.html#using-a-pyproject-toml-file
[tool.mypy]
python_version = 3.9
# strict = true     # TODO dvp: uncomment this to get strict control
follow_imports = "skip"
# namespace_packages = true
warn_return_any = true
warn_unused_configs = true
show_error_codes = true
show_error_context = true
error_summary = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_ignores = true
files = "mckit/**/*.py"


[[tool.mypy.overrides]]
module = [
    "nox",
    "nox_poetry",
    "pandas",
    "pytest",
    "click",
    "click.testing",
    "loguru",
    "numpy.testing",
    "multipledispatch",
]
ignore_missing_imports = true
